<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar" class="navbar">
            <h1>
                Payment
            </h1>
        </nav>
        <section id="payment-detail" class="payment-details">
            <table id="payment-box" class="payment-box">
                <form action="">
                    <tr class="form-group">
                       <td for="chname">Card Holder Name</td>
                       <td><input type="text" name="name" id="chname" placeholder="Card Holder Name"></td>
                    </tr>
                    <tr class="form-group">
                        <td for="cnumber">Card Number </td>
                        <td><input type="number" name="name" id="cnumber" placeholder="Card Number"></td>
                     </tr>
                    <tr class="form-group">
                        <td for="expiry">Expiry </td>
                        <td><input type="number" name="name" id="expiry" placeholder="MM/YY"></td>
                     </tr>
                     <tr class="form-group">
                        <td for="cvv-number">CVV-Number </td>
                        <td><input type="password" name="name" id="number" placeholder="CVV-Number"></td>

                     </tr>
                     <tr class="form-group" >
                        <td for="submit" ></td>
                        <td>
                            <input type = "Submit" name="name" id="submit">
                        </td>
                       
                    </tr>
                </form>
            </table>
        </section>
    </body>
</html>
